{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <div class="main-body">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img id="profilephoto" src="{{ user["photo"] }}" class="rounded-circle" width="150"
                                 height="150" style="width:150px;height:150px; object-fit:cover;" >
                            <div class="mt-3">
                                <h4>{{ user["firstname"] }} {{ user["lastname"] }}</h4>
                                <p class="text-muted font-size-sm">{{ user["bio"] }}</p>
                                <div class="file-field">
                                    <div>
                                        <input id="changephotobutton" type="file" hidden>
                                        <label for="changephotobutton" class="btn btn-primary">Change Photo</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="firstname" type="text" class="form-control" value="{{ user["firstname"] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="lastname" type="text" class="form-control" value="{{ user["lastname"] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="email" type="text" class="form-control" value="{{ user["email"] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="phone" type="text" class="form-control" value="{{ user["phone"] }}">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Bio</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input id="bio" type="text" class="form-control" value="{{ user["bio"] }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-9 text-secondary">
                                <a class="btn btn-secondary" target="__blank" href="/profile">Back</a>
                                <input id="savedata" type="button" class="btn btn-primary px-4" value="Save Changes">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./static/profileedit.js"></script>
{% endblock %}
