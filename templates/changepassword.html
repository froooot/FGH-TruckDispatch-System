{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img id="profilephoto" src="{{ user["photo"] }}" class="rounded-circle" width="150"
                                 height="150" style="width:150px;height:150px; object-fit:cover;" >
                            <div class="mt-3">
                                <h4>{{ user["firstname"] }} {{ user["lastname"] }}</h4>
                                <p class="text-muted font-size-sm">{{ user["bio"] }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">

                        <form action="/profile" method="post">
                            <div class="form-group">
                                <input class="form-control" name="currentPassword" placeholder="Current Password"
                                       type="password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="newPassword" placeholder="New Password"
                                       type="password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" name="confirmation" placeholder="New Password (again)"
                                       type="password" required>
                            </div>
                            <div>
                                <a class="btn btn-secondary" target="__blank" href="/profile">Back</a>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>
                        </form>

                    </div>

                </div>


            </div>
        </div>
        <div class="row gutters-sm">
            <div class="card-body"
            <div class="row">
            </div>
        </div>
    </div>

{% endblock %}
