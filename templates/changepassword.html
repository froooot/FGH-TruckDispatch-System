{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <div class="main-body">

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>John Doe</h4>
                      <p class="text-secondary mb-1">Full Stack Developer</p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">

                    <form action="/profile" method="post">
                        <div class="form-group">
                            <input class="form-control" name="currentPassword" placeholder="Current Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="newPassword" placeholder="New Password" type="password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password" required>
                        </div>
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a class="btn btn-secondary" target="__blank" href="/profile">Beck</a>
                    </form>

                </div>

              </div>



            </div>
          </div>
          <div class="row gutters-sm">
              <div class="card-body"
                  <div class="row">
                        <div class="col-sm-12">
                          <a class="btn btn-primary" target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
                          <a class="btn btn-primary" target="__blank" href="/changepassword">Change Password</a>
                        </div>
                  </div>
              </div>
          </div>

        </div>
    <---->

{% endblock %}
